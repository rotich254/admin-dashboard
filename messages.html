<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Newsletter Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="img/logo bg.png" alt="Logo" class="sidebar-logo">
            <h4>Softwiz Pro</h4>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-link">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="subscribers.html" class="nav-link">
                <i class="bi bi-people"></i>
                <span>Subscribers</span>
            </a>
            <a href="messages.html" class="nav-link active">
                <i class="bi bi-envelope"></i>
                <span>Messages</span>
            </a>
            <a href="compose.html" class="nav-link">
                <i class="bi bi-pencil-square"></i>
                <span>Compose</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="top-header">
            <div class="header-left">
                <h2>Messages</h2>
            </div>
            <div class="header-right">
                <div class="theme-switcher" onclick="toggleTheme()">
                    <i class="bi bi-moon-fill"></i>
                    <i class="bi bi-sun-fill"></i>
                </div>
                <div class="dropdown">
                    <div class="user-profile" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                        <i class="bi bi-person-circle"></i>
                        <span>Admin</span>
                        <i class="bi bi-chevron-down ms-2"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item logout-btn" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="content-area">
            <div class="row g-4">
                <!-- Messages List -->
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Inbox 
                                <span class="badge bg-primary ms-2" id="unread-count">0</span>
                            </h5>
                            <div id="messages-list" class="mt-3">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message Detail -->
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <div id="message-detail">
                                <div class="text-center py-5 text-muted">
                                    <i class="bi bi-envelope" style="font-size: 64px;"></i>
                                    <h5 class="mt-3">No message selected</h5>
                                    <p>Select a message from the list to view its contents</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
