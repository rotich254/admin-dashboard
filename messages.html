<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Newsletter Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="img/logo bg.png" alt="Logo" class="sidebar-logo">
            <h4>Softwiz Pro</h4>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-link">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
            <a href="subscribers.html" class="nav-link">
                <i class="bi bi-people"></i>
                <span>Subscribers</span>
                <span class="nav-badge" id="subscribers-badge" style="display: none;">0</span>
            </a>
            <a href="messages.html" class="nav-link active">
                <i class="bi bi-envelope"></i>
                <span>Messages</span>
                <span class="nav-badge" id="messages-badge" style="display: none;">0</span>
            </a>
            <a href="compose.html" class="nav-link">
                <i class="bi bi-pencil-square"></i>
                <span>Compose</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="top-header">
            <div class="header-left">
                <h2>Messages</h2>
            </div>
            <div class="header-right">
                <div class="theme-switcher" onclick="toggleTheme()">
                    <i class="bi bi-moon-fill"></i>
                    <i class="bi bi-sun-fill"></i>
                </div>
                <div class="dropdown">
                    <div class="user-profile" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                        <i class="bi bi-person-circle"></i>
                        <span>Admin</span>
                        <i class="bi bi-chevron-down ms-2"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item logout-btn" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="content-area">
            <div class="row g-4">
                <!-- Messages List -->
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Inbox 
                                <span class="badge bg-primary ms-2" id="unread-count">0</span>
                            </h5>
                            <div id="messages-list" class="mt-3">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message Detail -->
                <div class="col-md-7">
                    <div class="card">
                        <div class="card-body">
                            <div id="message-detail">
                                <div class="text-center py-5 text-muted">
                                    <i class="bi bi-envelope" style="font-size: 64px;"></i>
                                    <h5 class="mt-3">No message selected</h5>
                                    <p>Select a message from the list to view its contents</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="replyModalLabel">
                        <i class="bi bi-reply me-2"></i>Reply to Message
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reply-form" onsubmit="sendReply(event)">
                        <div class="mb-3">
                            <label for="reply-to" class="form-label">To</label>
                            <input type="email" class="form-control" id="reply-to" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="reply-subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="reply-subject" required placeholder="Enter subject...">
                        </div>
                        <div class="mb-3">
                            <label for="reply-content" class="form-label">Message</label>
                            <textarea class="form-control" id="reply-content" rows="8" required placeholder="Write your reply here..."></textarea>
                        </div>
                        <div id="reply-alert-container"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                    <button type="submit" form="reply-form" class="btn btn-primary" id="send-reply-btn">
                        <i class="bi bi-send me-1"></i>Send Reply
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
